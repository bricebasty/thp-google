<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="headerNav">
        <div id="headerLinks">
          <span class="headerNavLink">
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
          </span>
          <span class="headerNavLink">
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
              >Images
            </a>
          </span>
        </div>
        <div>
          <a href="https://www.google.at/intl/en/about/products">
            <span class="material-symbols-outlined" id="appsIcon">apps</span>
          </a>
        </div>
          <a
            href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ec=GBRAmgQ"
          >
            <img src="images/profile.png" id="profilePicture" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <figure id="logo">
        <img src="images/logo.png" alt="Google Logo" />
      </figure>
      <div id="searchContainer">
        <div id="searchBar">
          <img src="images/search.png" class="searchIcon" />
          <input type="text" id="searchInput" />
          <a href="#">
            <img src="images/voice.png" class="searchIcon" />
          </a>
          <a href="#">
            <img src="images/photo.png" class="searchIcon" />
          </a>
        </div>
        <div id="searchButtons">
          <button type="submit" class="searchButton">Google Search</button>
          <button type="submit" class="searchButton">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div id="footerCountry">
        <p>France</p>
      </div>
      <div id="footerNav">
        <div>
          <a
            href="https://about.google/?utm_source=google-AT&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            class="footerNavLink"
            >About
          </a>
          <a
            href="https://www.google.com/intl/en_at/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            class="footerNavLink"
            >Advertising
          </a>
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            class="footerNavLink"
            >Business
          </a>
          <a
            href="https://google.com/search/howsearchworks/?fg=1"
            class="footerNavLink"
            >How Search works
          </a>
        </div>
        <div>
          <a
            href="https://policies.google.com/privacy?hl=en-AT&fg=1"
            class="footerNavLink"
            >Privacy
          </a>
          <a
            href="https://policies.google.com/terms?hl=en-AT&fg=1"
            class="footerNavLink"
            >Terms
          </a>
          <a href="#" class="footerNavLink">Settings </a>
        </div>
      </div>
    </footer>
  </body>
</html>
